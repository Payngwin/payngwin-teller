<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment successful</title>
  <style>
         tr td {
            padding: 0 15px;
        }
    </style>
</head>
<body style="padding:10px;margin:0;background:#dddddd;">
<table style="width:100%;height:100%;background:#dddddd;border-collapse:collapse;font-family: 'Helvetica Neue','Helvetica',Helvetica,Arial,sans-serif;">
  <tbody>
  <tr>
    <td>
      <img th:alt="${merchantName}" style="width:100%;height:80px;object-fit:contain;margin:auto;" th:src="${merchantLogoUrl}">
    </td>
    <td>
      <h3><span th:text="${title}">Payment Successful</span></h3>
    </td>
  </tr>
  <tr style="width:100%;background:#F2F2F2;">
    <td colspan="100%" style="width:100%">
      <table style="width:100%;height:100%;background:#F2F2F2;">
        <tbody>
        <tr style="max-height:100px;">
          <td colspan="100%">
            <h4><span th:text="${greeting}">Nnouka</span></h4>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td colspan="100%">
            <h3><span style="margin-left:8px;" th:text="${message}">A Successful payment was made to</span> <strong th:text="${merchantName}">Merchant</strong></h3>
          </td>
        </tr>
        <tr>
          <td colspan="100%">
            <h4 th:text="${heading}">Transaction Details</h4>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td style="text-align:right;">
            <h5 style="width:40%;color:#669D8B;"><span th:text="${txtDate}">Date</span>:</h5>
          </td>
          <td style="width:60%;color:#669D8B;">
            <span th:text="${paymentDate}">27/02/90</span>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td style="text-align:right;">
            <h5 style="width:40%;color:#669D8B;"><span th:text="${txtAmount}">Amount</span>:</h5>
          </td>
          <td style="width:60%;color:#669D8B;">
            <span th:text="${amount}">1000</span>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td style="text-align:right;">
            <h5 style="width:40%;color:#669D8B;"><span th:text="${txtCurrency}">Currency</span>:</h5>
          </td>
          <td style="width:60%;color:#669D8B;">
            <span th:text="${currency}">XAF</span>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td style="text-align:right;">
            <h5 style="width:40%;color:#669D8B;"><span th:text="${txtTransactionId}">Transaction ID</span>:</h5>
          </td>
          <td style="width:60%;color:#669D8B;">
            <span th:text="${transactionId}">XXX</span>
          </td>
        </tr>
        <tr style="max-height:100px;">
          <td style="text-align:right;">
            <h5 style="width:40%;color:#669D8B;"><span th:text="${txtChannel}">Payment Channel</span>:</h5>
          </td>
          <td style="width:60%;color:#669D8B;">
            <span th:text="${channel}">XXX</span>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  <tr style="width:100%;background:#ddd;">
    <td >
      <img style="width:100%;height:80px;object-fit:contain;margin-top:15px;" th:src="${appLogoUrl}">
    </td>
    <td>
      <img style="width:100%;height:80px;object-fit:contain;margin-top:15px;" th:src="${channelLogoUrl}">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
